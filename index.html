<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キューブアタック</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Meiryo', sans-serif;
            flex-direction: column;
        }
        canvas {
            border: 1px solid #0ff;
            background-color: #001;
        }
        #info {
            margin-top: 16px;
            font-size: 1.2em;
            color: #aaa;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <div id="info">矢印キーで移動 / 左CTRLで速度変更</div>

    <script>
        // --- 初期設定 ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const info = document.getElementById('info');

        // --- ゲームの状態 ---
        let gameState = 'playing'; // 'playing', 'gameOver'
        let keys = {}; // 押されているキーを管理するオブジェクト
        let lastTime = 0;
        
        let score = 0;
        let stage = 1;
        let cubesSpawnedThisStage = 0;
        const CUBES_PER_STAGE = 50; // ★ 変更点: ステージクリアに必要なキューブ数を50に変更
        let cubeSpeedMultiplier = 1.0; // キューブ速度のステージ倍率

        let cubeSpawnTimer = 0;
        let cubeSpawnInterval = 600;

        // --- パーティクル ---
        const particles = [];

        class Particle {
            constructor(x, y, color, options = {}) {
                this.x = x;
                this.y = y;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * (options.maxSpeed || 5);
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.size = Math.random() * 2 + 2;
                this.color = color;
                this.lifespan = Math.random() * 60 + 40;
                this.initialLifespan = this.lifespan;
            }

            update() {
                this.lifespan--;
                this.x += this.vx;
                this.y += this.vy;
                this.vx *= 0.96;
                this.vy *= 0.96;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.lifespan / this.initialLifespan;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.restore();
            }
        }
        
        function createExplosion(x, y, count, colors, options) {
            for (let i = 0; i < count; i++) {
                const color = colors[Math.floor(Math.random() * colors.length)];
                particles.push(new Particle(x, y, color, options));
            }
        }

        // --- 自機 ---
        const player = {
            x: 100,
            y: 300,
            width: 45,
            height: 30,
            baseSpeed: 300,
            speedLevel: 1,
            speed: 300,
            color: '#fff',
            visible: true,
            draw: function() {
                if (!this.visible) return;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y - this.height / 2);
                ctx.lineTo(this.x + this.width, this.y + this.height / 2);
                ctx.lineTo(this.x, this.y + this.height / 2);
                ctx.closePath();
                ctx.fill();
            },
            update: function(deltaTime) {
                if (keys['ArrowUp'] && this.y > this.height / 2) this.y -= this.speed * deltaTime;
                if (keys['ArrowDown'] && this.y < canvas.height - this.height / 2) this.y += this.speed * deltaTime;
                if (keys['ArrowLeft'] && this.x > 0) this.x -= this.speed * deltaTime;
                if (keys['ArrowRight'] && this.x < canvas.width - this.width) this.x += this.speed * deltaTime;
            },
            changeSpeed: function() {
                this.speedLevel++;
                if (this.speedLevel > 4) {
                    this.speedLevel = 1;
                }
                const multipliers = [1.0, 1.5, 2.0, 2.5];
                this.speed = this.baseSpeed * multipliers[this.speedLevel - 1];
            }
        };

        // --- キューブ ---
        const cubes = [];
        const CUBE_SIZE = 45; 

        class Cube {
            constructor() {
                this.size = CUBE_SIZE;
                this.x = canvas.width;
                this.y = Math.random() * (canvas.height - this.size);
                this.speed = (Math.random() * 150 + 225) * cubeSpeedMultiplier;
                this.angle = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 4;
                this.state = 'moving';
                this.color = '#0ff';
                this.vy = 0;
                this.hasAttacked = false;
            }

            update(deltaTime, targetPlayer) {
                if (this.state === 'moving') {
                    if (!this.hasAttacked && this.x < canvas.width * 0.9) {
                        if (Math.random() < 0.01) { 
                            this.hasAttacked = true;
                            this.speed *= 3.0;
                            const angleToPlayer = Math.atan2(targetPlayer.y - this.y, targetPlayer.x - this.x);
                            this.vy = Math.sin(angleToPlayer) * this.speed;
                        }
                    }
                    this.x -= this.speed * deltaTime;
                    this.y += this.vy * deltaTime;
                    this.angle += this.rotationSpeed * deltaTime;
                    if ((this.y <= 0 && this.vy < 0) || (this.y + this.size >= canvas.height && this.vy > 0)) {
                        this.vy *= -1;
                    }
                }
            }

            draw() {
                ctx.save();
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.translate(this.x + this.size / 2, this.y + this.size / 2);
                ctx.rotate(this.angle);
                ctx.strokeRect(-this.size / 2, -this.size / 2, this.size, this.size);
                ctx.restore();
            }

            stop() {
                this.state = 'stopped';
                this.color = '#00f';
                const particleX = this.x > 0 ? this.x : 0;
                createExplosion(particleX, this.y + this.size / 2, 30, ['#ffffff', '#afeeee', '#00ffff']);
            }
        }

        // --- ステージ進行処理 ---
        function nextStage() {
            stage++;
            cubesSpawnedThisStage = 0;
            cubeSpeedMultiplier *= 1.10; // 速度を10%アップ

            // 画面上の全キューブを爆発させる
            for (const cube of cubes) {
                 const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                 createExplosion(cube.x + cube.size / 2, cube.y + cube.size / 2, 50, rainbowColors, { maxSpeed: 7 });
            }
            cubes.length = 0; // 配列を空にする
        }


        // --- イベントリスナー ---
        window.addEventListener('keydown', (e) => {
            if (e.code === 'ControlLeft' && !keys[e.code]) {
                e.preventDefault();
                player.changeSpeed();
            }
            keys[e.code] = true;
        });
        window.addEventListener('keyup', (e) => { keys[e.code] = false; });

        // --- 当たり判定 ---
        function checkPlayerCollision() {
            if (!player.visible) return false;
            const playerBox = { x: player.x, y: player.y - player.height / 2, width: player.width, height: player.height };
            for (const cube of cubes) {
                if (playerBox.x < cube.x + cube.size && playerBox.x + playerBox.width > cube.x &&
                    playerBox.y < cube.y + cube.size && playerBox.y + playerBox.height > cube.y) {
                    return true;
                }
            }
            return false;
        }
        function checkCubeCollisions(movingCube) {
            if (movingCube.x <= 0) { movingCube.x = 0; return true; }
            for (const stoppedCube of cubes) {
                if (movingCube !== stoppedCube && stoppedCube.state === 'stopped') {
                    if (movingCube.x < stoppedCube.x + stoppedCube.size && movingCube.x + movingCube.size > stoppedCube.x &&
                        movingCube.y < stoppedCube.y + stoppedCube.size && movingCube.y + movingCube.size > stoppedCube.y) {
                        movingCube.x = stoppedCube.x + stoppedCube.size; 
                        return true;
                    }
                }
            }
            return false;
        }

        // --- ゲームロジックの更新 ---
        function update(deltaTime) {
            if (gameState === 'playing') {
                score += (10 * stage) * deltaTime;
                player.update(deltaTime);
            }
           
            if (gameState === 'playing') {
                cubeSpawnTimer += deltaTime * 1000;
                if (cubeSpawnTimer > cubeSpawnInterval) {
                    cubes.push(new Cube());
                    cubesSpawnedThisStage++; // ステージ内のキューブ出現数をカウントアップ
                    cubeSpawnTimer = 0;
                    if (cubeSpawnInterval > 150) cubeSpawnInterval -= 5; 

                    // ★ 変更点: ステージクリア判定を50に変更
                    if (cubesSpawnedThisStage >= CUBES_PER_STAGE) {
                        nextStage();
                    }
                }
            }
            
            for (const cube of cubes) {
                if (cube.state === 'moving') {
                    cube.update(deltaTime, player); 
                    if (checkCubeCollisions(cube)) {
                        cube.stop();
                    }
                }
            }
            
            if (gameState === 'playing' && checkPlayerCollision()) {
                gameState = 'gameOver';
                player.visible = false; 
                const rainbowColors = ['#ff0000', '#ff7f00', '#ffff00', '#00ff00', '#0000ff', '#4b0082', '#9400d3'];
                createExplosion(player.x + player.width / 2, player.y, 150, rainbowColors, { maxSpeed: 10 });
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                particles[i].update();
                if (particles[i].lifespan <= 0) {
                    particles.splice(i, 1);
                }
            }
        }

        // --- 描画 ---
        function draw() {
            ctx.fillStyle = '#001';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            player.draw();
            cubes.forEach(cube => cube.draw());
            particles.forEach(p => p.draw());

            ctx.fillStyle = '#fff';
            ctx.font = '24px sans-serif';

            // 左上のUI
            ctx.textAlign = 'left';
            ctx.fillText(`SCORE: ${Math.floor(score)}`, 20, 40);
            ctx.fillText(`SPEED: ${player.speedLevel}`, 20, 70);
            
            // 右上のUI
            ctx.textAlign = 'right';
            ctx.fillText(`STAGE: ${stage}`, canvas.width - 20, 40);
             // ★ 変更点: UI表示を50に変更
            ctx.fillText(`CUBES: ${cubesSpawnedThisStage} / ${CUBES_PER_STAGE}`, canvas.width - 20, 70);


            if (gameState === 'gameOver') {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = '#f00';
                ctx.textAlign = 'center';
                ctx.font = '60px sans-serif';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.font = '30px sans-serif';
                ctx.fillText(`FINAL SCORE: ${Math.floor(score)}`, canvas.width / 2, canvas.height / 2 + 50);
                info.innerText = 'リロードして再挑戦';
            } else {
                 info.innerText = '矢印キーで移動 / 左CTRLで速度変更';
            }
        }

        // --- メインループ ---
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000 || 0;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            requestAnimationFrame(gameLoop);
        }

        // ゲーム開始
        requestAnimationFrame(gameLoop);
    </script>
</body>
</html>
